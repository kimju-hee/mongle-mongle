<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - 몽글몽글</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #fef6f0;
      margin: 0;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 80px;
      margin-right: 0.75rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.3rem 0.5rem;
      background: linear-gradient(transparent 60%, #fff3b0 60%);
      border-radius: 4px;
    }
    nav a:hover {
      color: #ff8243;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .info-box {
      margin-bottom: 1.5rem;
    }
    .info-label {
      font-weight: bold;
      color: #666;
    }
    .info-value {
      margin-bottom: 0.8rem;
      color: #333;
    }
    .btn {
      background: #ffc1a1;
      color: white;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
    .btn:hover {
      background: #ffa577;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="../templates/image.png" alt="몽글몽글">
  </div>
  <nav>
    <a href="/diary.html">일기 작성</a>
    <a href="/diarylist.html">일기 목록</a>
    <a href="/store.html">스토어</a>
    <a href="/mypage.html">마이페이지</a>
  </nav>
</header>
<main>
  <h2>마이페이지 ☁️</h2>
  <div class="info-box">
    <div class="info-label">이메일</div>
    <div class="info-value">user@example.com</div>
    <div class="info-label">닉네임</div>
    <div class="info-value">몽글몽글러</div>
  </div>
  <button class="btn">닉네임 수정</button>
  <button class="btn">구매 아이템 보기</button>
  <button class="btn">로그아웃</button>
</main>
</body>
</html>
