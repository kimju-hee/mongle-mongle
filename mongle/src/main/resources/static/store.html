<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스토어 - 몽글몽글</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #fef6f0;
      margin: 0;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 80px;
      margin-right: 0.75rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.3rem 0.5rem;
      background: linear-gradient(transparent 60%, #fff3b0 60%);
      border-radius: 4px;
    }
    nav a:hover {
      color: #ff8243;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h2 {
      color: #444;
      margin-bottom: 2rem;
      text-align: center;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }
    .item {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .item-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .item-price {
      color: #999;
      margin-bottom: 0.8rem;
    }
    .btn {
      background: #ffc1a1;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #ffa577;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="../templates/image.png" alt="몽글몽글"></div>
  </div>
  <nav>
    <a href="/diary.html">일기 작성</a>
    <a href="/list.html">일기 목록</a>
    <a href="/store.html">스토어</a>
    <a href="/mypage.html">마이페이지</a>
  </nav>
</header>
<main>
  <h2>감정 아이템 스토어 🛍️</h2>
  <div class="item-grid">
    <div class="item">
      <img src="../templates/potion_1.png" alt="슬픔 아이템">
      <div class="item-name">슬픔이 사라지는 물약</div>
      <div class="item-price">₩2,999</div>
      <button class="btn">구매</button>
    </div>
    <div class="item">
      <img src="../templates/potion_4.png" alt="기쁨 아이템">
      <div class="item-name">기쁨 두배 물약</div>
      <div class="item-price">₩2,999</div>
      <button class="btn">구매</button>
    </div>
    <div class="item">
      <img src="../templates/potion_3.png" alt="분노 아이템">
      <div class="item-name">분노가 사라지는 물약</div>
      <div class="item-price">₩2,999</div>
      <button class="btn">구매</button>
    </div>
    <div class="item">
      <img src="../templates/potion_4.png" alt="놀람 아이템">
      <div class="item-name">놀람이 사라지는 물약</div>
      <div class="item-price">₩2,999</div>
      <button class="btn">구매</button>
    </div>
  </div>
</main>
</body>
</html>
