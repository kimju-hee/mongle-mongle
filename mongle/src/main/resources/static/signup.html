<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 몽글몽글</title>
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'SUIT', sans-serif;
          background-color: #fef6f0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .logo {
          margin-bottom: 1rem;
        }
        .logo img {
          height: 250px;
        }
        .form-box {
          background: white;
          padding: 2rem 3rem;
          border-radius: 1rem;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          width: 320px;
          text-align: center;
        }
        h2 {
          margin-bottom: 1.2rem;
          color: #444;
        }
        input {
          width: 100%;
          padding: 0.8rem;
          margin: 0.5rem 0;
          border: 1px solid #ccc;
          border-radius: 0.5rem;
        }
        .btn {
          width: 100%;
          background: #ffc1a1;
          color: white;
          font-weight: bold;
          padding: 0.8rem;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          margin-top: 1rem;
        }
        .btn:hover {
          background: #ffa577;
        }
        .oauth-btn {
          background-color: #fee500;
          color: #3c1e1e;
          font-weight: bold;
          margin-top: 1rem;
        }
        .switch-link {
          margin-top: 1rem;
          font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="../templates/image.png" alt="몽글몽글"></div>
</div>
<div class="form-box">
    <h2>회원가입 🌸</h2>
    <form>
        <input type="text" placeholder="이메일">
        <input type="text" placeholder="닉네임">
        <input type="password" placeholder="비밀번호">
        <input type="password" placeholder="비밀번호 확인">
        <button class="btn">가입하기</button>
        <button class="btn oauth-btn" type="button">카카오로 가입하기</button>
    </form>
    <div class="switch-link">
        이미 계정이 있으신가요? <a href="#">로그인</a>
    </div>
</div>
</body>
</html>
