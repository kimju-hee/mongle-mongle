<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일기 작성 - 감정 일기</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #fef6f0;
      margin: 0;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 80px;
      margin-right: 0.75rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.3rem 0.5rem;
      background: linear-gradient(transparent 60%, #fff3b0 60%);
      border-radius: 4px;
    }
    nav a:hover {
      color: #ff8243;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
      flex-direction: column;
    }
    .diary-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #444;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    .btn {
      width: 100%;
      background: #ffc1a1;
      color: white;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #ffa577;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="../templates/image.png" alt="몽글몽글">
  </div>
  <nav>
    <a href="/diary.html">일기 작성</a>
    <a href="/diarylist.html">일기 목록</a>
    <a href="/store.html">스토어</a>
    <a href="/mypage.html">마이페이지</a>
  </nav>
</header>
<main>
  <div class="diary-box">
    <h2>오늘의 감정을 기록해보세요 ✍️</h2>
    <form>
      <input type="text" placeholder="제목">
      <textarea placeholder="오늘의 감정을 자유롭게 적어보세요..."></textarea>
      <button class="btn">일기 저장</button>
    </form>
  </div>
</main>
</body>
</html>
