<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일기 작성 - 감정 일기</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SUIT', sans-serif;
      background-color: #fef6f0;
      margin: 0;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 80px;
      margin-right: 0.75rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.3rem 0.5rem;
      background: linear-gradient(transparent 60%, #fff3b0 60%);
      border-radius: 4px;
    }
    nav a:hover {
      color: #ff8243;
    }
    main {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }
    .diary-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .diary-item {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .diary-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .diary-meta {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
    .diary-preview {
      color: #666;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="../templates/image.png" alt="몽글몽글">
  </div>
  <nav>
    <a href="/diary.html">일기 작성</a>
    <a href="/diarylist.html">일기 목록</a>
    <a href="/store.html">스토어</a>
    <a href="/mypage.html">마이페이지</a>
  </nav>
</header>
<main>
  <h2>나의 감정 일기들 📘</h2>
  <div class="diary-list">
    <div class="diary-item">
      <div class="diary-title">오늘은 조금 기뻤다</div>
      <div class="diary-meta">2025-06-17 · 감정: 행복</div>
      <div class="diary-preview">햇빛이 따뜻해서 기분이 좋아졌다...</div>
    </div>
    <div class="diary-item">
      <div class="diary-title">혼자 있는 하루</div>
      <div class="diary-meta">2025-06-16 · 감정: 슬픔</div>
      <div class="diary-preview">오늘은 왠지 마음이 쓸쓸했다...</div>
    </div>
  </div>
</main>
</body>
</html>
