<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 상세 - 몽글몽글</title>
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'SUIT', sans-serif;
          background-color: #fef6f0;
          margin: 0;
        }
        header {
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0.4rem 2rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        header .logo {
          display: flex;
          align-items: center;
        }
        header .logo img {
          height: 80px;
          margin-right: 0.75rem;
        }
        nav {
          display: flex;
          justify-content: center;
          align-items: center;
          flex: 1;
        }
        nav a {
          margin-left: 1rem;
          text-decoration: none;
          color: #555;
          font-weight: 500;
          padding: 0.3rem 0.5rem;
          background: linear-gradient(transparent 60%, #fff3b0 60%);
          border-radius: 4px;
        }
        nav a:hover {
          color: #ff8243;
        }
        main {
          max-width: 600px;
          margin: 2rem auto;
          padding: 2rem;
          background: white;
          border-radius: 1rem;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
          color: #444;
          margin-bottom: 1rem;
          text-align: center;
        }
        .meta {
          font-size: 0.9rem;
          color: #999;
          text-align: center;
          margin-bottom: 1.5rem;
        }
        .content {
          color: #333;
          line-height: 1.6;
          white-space: pre-line;
          margin-bottom: 2rem;
        }
        .actions {
          text-align: center;
        }
        .btn {
          background: #ffc1a1;
          color: white;
          font-weight: bold;
          padding: 0.6rem 1.2rem;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          margin: 0 0.5rem;
        }
        .btn:hover {
          background: #ffa577;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="../templates/image.png" alt="몽글몽글"></div>
    </div>
    <nav>
        <a href="/diary.html">일기 작성</a>
        <a href="/diarylist.html">일기 목록</a>
        <a href="/store.html">스토어</a>
        <a href="/mypage.html">마이페이지</a>
    </nav>
</header>
<main>
    <h2>오늘은 조금 기뻤다</h2>
    <div class="meta">2025-06-17 · 감정: 행복</div>
    <div class="content">
        햇빛이 따뜻해서 기분이 좋아졌다. 오랜만에 공원 산책도 하고 따뜻한 커피도 마셨다. 하루가 몽글몽글하게 마무리된 것 같아 뿌듯하다.
    </div>
    <div class="actions">
        <button class="btn">수정</button>
        <button class="btn">삭제</button>
    </div>
</main>
</body>
</html>
